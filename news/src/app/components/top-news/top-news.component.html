<div class="topNewsDiv">
  <div class="spinner-border centeredSpinner" role="status" *ngIf="loading">
    <span class="sr-only">Loading...</span>
  </div>
  <div *ngFor="let news of topNews.articles" class="singleNews">
    <div> {{news.title}} </div>
    <div> Sadrzaj koji ce biti malo duzi ali fiksiran </div>
  </div>
</div>
